<!DOCTYPE html>
<html>


<head>
	<title>Green Cone</title>
	<link href="../style.css" rel="stylesheet"/>
</head>


<body>

	<div id="container">
		
		<div class="header">
			<div id="home-button">
				<a href="../index.html"><img src="../images/home.png" width="40"></a>
			</div>

			<img src="../images/logo.png" class="header-logo">
		</div>

		<div class="game-content">

			<div class="icecream">
				<img src="../cones/green-orange.png" class="cone-image">
			</div>
			

			<div class="colors">
				<div class="circle red"><a href="green-red.html" class="fill-div"></a></div>
				<div class="circle purple"><a href="green-purple.html" class="fill-div"></a></div>
				<div class="circle blue"><a href="green-blue.html" class="fill-div"></a></div>
				<div class="circle green"><a href="green-green.html" class="fill-div"></a></div>
				<div class="circle yellow"><a href="green-yellow.html" class="fill-div"></a></div>
				<div class="circle orange"><a href="green-orange.html" class="fill-div"></a></div>
			</div>

		</div>

		<div class="error-message">
			<p class="error-text">Try another color!</p>
		</div>



		<div class="gray-button">
			<h1 class="button-label">Continue &#x27A1;</h1>
		</div>


	</div>





</body>




</html>
